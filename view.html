<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>View Pixel Art</title>
<style>
  body {
    background: #111;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  canvas {
    border: 2px solid #555;
    image-rendering: pixelated;
    background: #222;
  }
  #info {
    margin-top: 1rem;
  }
  button {
    margin-top: 1rem;
    background: #f44336;
    border: none;
    color: white;
    padding: 0.4rem 1rem;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #d32f2f;
  }
</style>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Published Pixel Art Viewer</h1>
  <canvas id="viewCanvas" width="1920" height="1280"></canvas>
  <div id="info"></div>
  <button id="back-btn">Back to Lobby</button>

  <script src="view.js"></script>
</body>
</html>
