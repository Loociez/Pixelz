<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pixel Art Collab - Lobby</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #222;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    margin: 0;
  }

  #username-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  #username-input {
    padding: 0.3rem 0.6rem;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    outline: none;
    width: 160px;
  }

  #username-save-btn {
    padding: 0.4rem 0.8rem;
    background: #4caf50;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }

  #username-save-btn:hover {
    background: #388e3c;
  }

  #main {
    flex-grow: 1;
    display: flex;
    gap: 1rem;
    padding: 1rem;
    overflow: hidden;
  }

  #session-panel, #gallery-panel {
    background: #222;
    border-radius: 8px;
    padding: 1rem;
    flex-shrink: 0;
  }

  #session-panel {
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  #session-panel button, #session-panel input {
    font-size: 1rem;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
  }

  #session-panel button {
    background: #f44336;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  #session-panel button:hover {
    background: #d32f2f;
  }

  #sessions-list {
    max-height: 180px;
    overflow-y: auto;
    background: #111;
    padding: 0.5rem;
    border-radius: 4px;
    border: 1px solid #444;
  }

  #sessions-list button {
    width: 100%;
    margin-bottom: 0.4rem;
    background: #4caf50;
    border: none;
    color: white;
    cursor: pointer;
    padding: 0.4rem;
    border-radius: 4px;
    font-weight: 600;
  }

  #sessions-list button:hover {
    background: #388e3c;
  }

  #gallery-panel {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  #gallery-panel h2 {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }

  #gallery-list {
    flex-grow: 1;
    overflow-y: auto;
    background: #111;
    border-radius: 4px;
    padding: 0.5rem;
    border: 1px solid #444;
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem;
  }

  .gallery-item {
    width: 120px;
    background: #222;
    border-radius: 4px;
    padding: 0.5rem;
    cursor: pointer;
    border: 2px solid transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .gallery-item:hover {
    border-color: #4caf50;
  }

  .gallery-canvas {
    width: 100px;
    height: 66px;
    image-rendering: pixelated;
    border: 1px solid #444;
    background: #000;
  }

  .gallery-username {
    margin-top: 0.3rem;
    font-size: 0.85rem;
    color: #ccc;
    text-align: center;
    user-select: none;
  }

  #logout-btn {
    background: #f44336;
    border: none;
    color: white;
    padding: 0.4rem 0.8rem;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }

  #logout-btn:hover {
    background: #d32f2f;
  }
</style>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>

<body>

<header>
  <h1>Pixel Art Collab - Lobby</h1>

  <div id="username-container">
    <input id="username-input" type="text" placeholder="Enter your username" maxlength="20" />
    <button id="username-save-btn">Save Username</button>
  </div>

  <button id="logout-btn">Logout</button>
</header>

<main id="main">

  <section id="session-panel">
    <h2>Create New Art Session</h2>

    <!-- Removed unused "new-session-name" since JS does not use it -->
    <button id="create-session-btn">Create Session</button>

    <h2>Join Existing Session</h2>
    <div id="sessions-list"></div>
  </section>

  <section id="gallery-panel">
    <h2>Published Gallery</h2>
    <div id="gallery-list">Loading gallery...</div>
  </section>

</main>

<script src="lobby.js"></script>
</body>
</html>
